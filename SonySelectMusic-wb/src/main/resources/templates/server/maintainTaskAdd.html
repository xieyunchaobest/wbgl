	 $().ready(function() {

	 function formValidate(){
		 $("#aform").validate({
		     	focusInvalid:false	, 
		     	rules : {
		     		"name":{
		     			required:true 
		     		} , 
		     		"phone":{
		     			required:true 
		     		} , 
		     		"kmCount":{
		     			required:true,
		     			number:true
		     		},
		     		"afile":{
		     			required:$("#carId").val()=='0'
		     		} 
		     	},
		         messages: {
		             
		         }
		     });
	 }
	 
	 
	 function save(){

	 }
	 
	 function changeRole(target){
		 if($(target).val()=='2'){
			 $("#sdf").show();
			 $("#asdf").show();
		 }
	 }
	 
    </script>
