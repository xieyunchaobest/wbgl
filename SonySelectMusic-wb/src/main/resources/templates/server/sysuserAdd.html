<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	 <script type="text/javascript">
	 $().ready(function() {
		 formValidate();
	 }); 
	 
	 function formValidate(){
		 $("#aform").validate({
		     	focusInvalid:false	, 
		     	rules : {
		     		"name":{
		     			required:true 
		     		} , 
		     		"phone":{
		     			required:true 
		     		} , 
		     		"kmCount":{
		     			required:true,
		     			number:true
		     		},
		     		"afile":{
		     			required:$("#carId").val()=='0'
		     		} 
		     	},
		         messages: {
		             
		         }
		     });
	 }
	 
	 
	 function save(){ 
		   var path = basePath+"/server/saveWorker";  
			$('#aform').attr("action", path).submit(); 
	 }
	 
	 function changeRole(target){
		 if($(target).val()=='2'){
			 $("#sdf").show();
			 $("#asdf").show();
		 }
	 }
	 
    </script> 
</head>

<form id="aform" th:action="@{/server/saveWorker}"  method="post" enctype="multipart/form-data"  >
	<div style="display:none">
		<input type="text" id="id" name="id" maxlength="100"  />
	</div>

	 <div id="userAdd">
	 	<table class="table table-bordered table-striped" >
	 		<tr>
	 			<td align="right" width="100px">姓名：</td>
	 			<td width="150px"><input type="text" id="name" name="name" maxlength="10"   /> </td>
	 			<td align="right" width="100px">员工编号：</td>
	 			<td width="150px"><input type="text" id="idNo" name="idNo" maxlength="18"  /> </td>
	 		</tr>
	 		<tr>
	 			<td align="right" width="100px">身份证号：</td>
	 			<td width="150px"> <input type="text"   /></td>
	 			<td align="right" width="100px">出生年月：</td>
	 			<td width="150px">
	 			<input type="text" id="birthday" name="birthday" maxlength="10" readonly="true"   />
	 				 
	 			 </td>
	 		</tr>
	 		<tr>
	 			<td align="right" width="100px">联系方式：</td>
	 			<td width="150px"><input type="text" id="subArea" name="subArea" maxlength="20"   /> </td>
	 			<td align="right" width="100px">籍贯：</td>
	 			<td width="150px"><input type="text" id="nativePlace" name="nativePlace" maxlength="10"   /> </td>
	 		</tr>
	 		<tr>
	 			<td align="right" width="100px">学历：</td>
	 			<td width="150px">
	 					<select  name="education" id="education" style="height:30px;width:120px" >
							<option value="M"  >中学及以下</option>
							<option value="Z">大专</option>
							<option value="B" >本科</option>
							<option value="S">硕士</option>
					</select>
	 			</td>
	 			<td align="right" width="100px">部门：</td>
	 			<td width="150px">
	 				<select name="storeId" style="height: 50px; width: 120px">
							<option>维保部</option>
							<option>物料管理部</option>
						</select>
	 			</td>
	 		</tr>
	 			<tr>
	 			<td align="right" width="100px">角色：</td>
	 			<td width="150px">
	 				 <select name="storeId" style="height: 50px; width: 120px" onchange="changeRole(this);">
							<option>物业管家</option>
							<option>区域负责人</option>
							<option>维修负责人</option>
							<option value="2">维修工人</option>
							<option>调度人员</option>
							<option>维保部经理</option>
							<option>公司领导</option>
						</select>
	 			</td>
	 			<td align="right" width="100px" style="display:none" id="sdf">施工队：</td>
	 			<td width="150px" style="display:none" id="asdf">
	 				 <select name="storeId" style="height: 50px; width: 120px">
							<option>板桥施工队1</option>
							<option>板桥施工队2</option>
							<option>板桥施工队3</option>
						</select>
	 			</td>
	 		</tr>
	 			<tr>
	 			<td align="right" width="100px">直接领导：</td>
	 			<td width="150px">
	 				<select name="storeId" style="height: 30px; width: 120px">
							<option>罗玉光</option>
							<option>杨申华</option>
							<option>刘正义</option>
						</select>
	 			</td>
	 			<td align="right" width="100px">照片：</td>
	 			<td width="150px">
	 				<input type="file" id="afile" name="afile"/>
	 			</td>
	 		</tr> 
	 		 
	 	 
	 	</table>
	 </div>
</form>
<script th:inline="javascript">
        /*<![CDATA[*/
            $('#birthday').datetimepicker({
                autoclose:true,
                todayHighlight:true,
                format: 'yyyy-mm-dd',
                pickDate: true,  
                pickTime: false,
                minView:2
            });
         
            
        /*]]>*/
    </script>
    
</html>
